<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi portafolio Personal</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Ariel</h1>
        <img src="images/photo.png" alt="Foto personal">
        <p>Estudiante Ingenieria de Sistemas</p>
    </header>
    <section id="contacto">
        <button onclick="window.open('https://github.com/ArielAcarapi/mi-portafolio/tree/master')">Contacto</button>
    </section>
    <section id="acercade">
        <h2>Su informacion</h2>
        <p>Sus intereses</p>
    </section>
    <section id="habilidades">
        <h2>habilidades</h2>
        <ul>
            <li>HTML y CSS</li>
            <li>JavaScript</li>
            <li>Dise√±o Responsivo</li>
        </ul>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <form action="">
            <label for="nombre">Ingrese su nombre</label>
            <input type="text" placeholder="Su nombre..." required>
            <label for="email">Ingrese su email</label>
            <input type="text" placeholder="Su correo..." required>
            <label for="mensaje">Ingrese su mensaje</label>
            <textarea name="" id="" placeholder="Su mensaje aqui..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>2025 - Pagina de Ariel - Derechos reservados</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
